<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>11 Estrutura de Escolha</title>
    <!-- JS  -->
    
    <script>
        //Variável
     var estado = "Minas Gerais"
        // Retornar a capital
        switch(estado){
            case "Paraná":
            document.write("Curitiba")
            break
        
        case "Minas Gerais":
            document.write("Belo Horizonte")
            break
        
        default:
            document.write("Estado não encontrado")
        }

        // SWITCH - 
        // CASE - 
        // BREAK - E como se fosse o fim do switch
        // Default - É como se fosse o senão, ou seja se não for nenhum desses estados irá aparecer a mensagem de estado não encontrado
    </script>
</head>

</html>
