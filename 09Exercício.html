<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> 09 Exercício</title>
    <!-- JS  -->
    
    <script>
     /* Serão pedidos dois números, se forem iguais realize a soma desses números, caso sejam diferentes realize a multiplicação entre os valores. */
        var valor1 = parseFloat(prompt("Digite o primeiro número"))
        var valor2 = parseFloat(prompt("Digite o segundo número"))

        if(valor1 == valor2){
            document.write("A soma dos valores é: " + (valor1 + valor2))
        }else{
            document.write("A multiplicação dos valores é: " + (valor1 * valor2))
        }
        </script>
</head>
