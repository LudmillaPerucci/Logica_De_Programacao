<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>07 Condicional Encadeada</title>
    <!-- JS  -->
    
    <script>
      //Média
      var media = 3

      //Condicional
      if(media == 10){
          document.write("Aprovado com nota máxima, Excelente!")
      }else if(media >= 9){
          document.write("Ótimo")
      }else if (media >=8){
        document.write("Bom")
      }else if (media >=7){
        document.write("Atingiu a Média")
      }else if(media >=5){
        document.write("Recuperação")
      }else{
        document.write("Não atingiu a média, reprovado")
      }


        </script>
</head>

</body>
</html>
